<section id="reset"><div class="container">


    <div class="row  align-items-center mt-5">
        <div class="col-md-5 text-center">
   
    <i class="fa fa-lock text-primary fa-5x" ></i>
    <form [formGroup]='resetForm' (ngSubmit)="onSubmit()">
        <input  formControlName='email' type="email" placeholder="Enter Your E-mail" class="form-control my-4">
        <span 
         *ngIf="resetForm.controls.email.invalid&&resetForm.controls.email.touched"
         class=" my-2 d-block alert alert-danger">
            invalid email</span>
        <button   [disabled]="resetForm.invalid" class="btn btn-outline-primary" type="submit">Send me New Password</button>

    </form>
</div> 
<div class="col-md-7"><img src="assets/media/reset_password_email.svg" alt="" class="w-100"></div>
</div>
</div></section>
